<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Supprimer un investissement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Supprimer un investissement</h1>
        <p>Êtes-vous sûr de vouloir supprimer l'investissement "{{ investment.get_investment_type_display }}" ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Supprimer</button>
            <a href="{% url 'investment-list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
